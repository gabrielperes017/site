<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f3e3de;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card-custom {
      display: flex;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 100%;
    }

    /* Imagem */
    .card-img {
      flex: 1;
    }
    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Formulário */
    .form-container {
      flex: 1;
      padding: 30px;
      background: rgb(212, 212, 212);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 180px;
    }

    #submit {
      background-color: #e4977e;
      border: none;
      padding: 12px;
      width: 100%;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    #submit:hover {
      background-color: #cf6e55;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .card-custom {
        flex-direction: column;
      }
      .card-img {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="card-custom">
    <!-- Imagem -->
    <div class="card-img">
      <img src="img/esquerda.jpeg" alt="Imagem esquerda">
    </div>

    <!-- Formulário -->
    <div class="form-container">
    
      <img src="img/logo (2).jpeg" alt="Logo da empresa" class="logo">

      <form>
        <div class="form-group">
          <label for="nome">Nome de Perfil</label>
          <input type="text" name="nome" id="nome" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="data">Data de nascimento</label>
          <input type="date" name="data" id="data" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="genero">Gênero</label>
          <select name="genero" id="genero" class="form-control" required>
            <option value="">Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <button type="submit" id="submit">Cadastrar</button>
      </form>
    </div>
  </div>

</body>
</html>
